<div align="center">
  <h3>Sign up</h3>

  <form (ngSubmit)="signinSubmit()">
    <div class="form-group">
      <label>
        Email :
        <input type="email" class="form-control" [(ngModel)]="formCreds.email" name="email" placeholder="imbored@billise.com">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>

      </label>
      <br>

      <label>
        Password :
        <input type="password" class="form-control col-8" [(ngModel)]="formCreds.password" name="password" placeholder="*******">

      </label>
      <br>

      <label>
        Username :
        <input type="text" class="form-control" [(ngModel)]="formCreds.username" name="username" placeholder="Username">

      </label>
      <br>

      <div>
        <h4>‚ù§Ô∏è Please pick your interests so we can show you a selection that is 100% made for you üëç</h4>
        <br>
        <p>I enjoy
          <b>TV shows</b> that :</p>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(35)" name="interestedInSerie[0]" id="comedyTvShows" value="comedyTvShows"> Make me laugh my ass off
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(18)" name="interestedInSerie[1]" id="dramaTvShows" value="dramaTvShows"> Make me cry like a river
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(53)" name="interestedInSerie[10]" id="thrillerTvShows" value="thrillerTvShows"> Have an exciting plot (involving crime or espionage)
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(27)" name="interestedInSerie[11]" id="scaryTvShows" value="scaryTvShows"> Make me scared
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(28)" name="interestedInSerie[12]" id="actionTvShows" value="actionTvShows"> Have a huge amount of fireshots and/or spectacular car chases
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(878)" name="interestedInSerie[15]" id="fantasyTvShows" value="fantasyTvShows"> Where we can see weird stuff happening like magic trolls or supernatural events
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(37)" name="interestedInSerie[16]" id="westernTvShows" value="westernTvShows"> Includes cowboys and lots of cactus
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsSerie(10749)" name="interestedInSerie[18]" id="loveTvShows" value="loveTvShows"> All I need is love
        </label>


        <br>

        <p>I enjoy
          <b>movies</b> that :</p>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterests(35)" name="interestedIn[2]" id="comedyMovies" value="comedyMovies"> Make me laugh my ass off
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterests(18)" name="interestedIn[3]" id="dramaMovies" value="dramaMovies"> Make me cry like a river
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterests(53)" name="interestedIn[8]" id="thrillerMovies" value="thrillerMovies"> Have an exciting plot (involving crime or espionage)
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterests(27)" name="interestedIn[9]" id="scaryMovies" value="scaryMovies"> Make me scared
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterests(28)" name="interestedIn[13]" id="actionMovies" value="actionMovies"> Have a huge amount of fireshots and/or spectacular car chases

        </label>

          <b>books</b> like :</p>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsBook(thriller)" name="interestedInBook[22]" id="policeBook" value="policeBook"> The one where someone is muredered and we have to find who did it

          <input type="checkbox" (change)="updateInterestsBook(comics)" name="interestedInBook[25]" id="comicsBook" value="comicsBook"> The one with drawing and bubbles

        <br>



        <br>

        <p>I like
          <b>events</b> in Paris such as :</p>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsEvent(1)" name="interestedInEvent[4]" id="festivEvents" value="festivEvents"> Going to a festival, flea-market or exhibition
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsEvent(3)" name="interestedInEvent[5]" id="spectacleEvents" value="spectacleEvents"> Seeing a show (theater, dance, stand-up..)

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsEvent(4)" name="interestedInEvent[6]" id="musicEvents" value="musicEvents"> Listening to live music and sometimes even dance
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsEvent(2)" name="interestedInEvent[7]" id="expoEvents" value="expoEvents"> Enjoying a good museum
        </label>

        <label class="btn btn-info">
          <input type="checkbox" (change)="updateInterestsEvent(5)" name="interestedInEvent[20]" id="animationEvents" value="animationEvents"> Participate to a conference, lecture, meeting, visit..

        <br>

      </div>
      <button class="btn btn-success">Sign in</button>
    </div>

</div>
