<h2>SIGNUP PAGE</h2>

<form (ngSubmit)="signinSubmit()">
  <label>
    Email :
    <input type="email" [(ngModel)]="formCreds.email" name="email" placeholder="a@a.a">

  </label>
  <br>

  <label>
    Password :
    <input type="password" [(ngModel)]="formCreds.password" name="password" placeholder="*******">

  </label>
  <br>

  <label>
    Username :
    <input type="text" [(ngModel)]="formCreds.username" name="username" placeholder="Username">

  </label>
  <br>

  <div>
    Interested in :
    <label>
      <input type="checkbox" (change)="updateInterests('movies')" name="interestedIn[0]" id="movies" value="movies"> movies
    </label>
    <label>
      <input type="checkbox" (change)="updateInterests('music')" name="interestedIn[1]" id="music" value="music"> music
    </label>
  </div>

  <br>

  <button>Sign in</button>
</form>
