<div class="container">
  <div class="row">
    <div class="col">
      <h2>{{movie?.title}}</h2>
      <p>
        <b>Release date :</b> {{movie?.release_date}}</p>
      <p>
        <b>Synopsis :</b> {{movie?.overview}}</p>
      <p>
        <b>Vote average :</b> {{movie?.vote_average}}</p>

      <span *ngIf="!currentUserId">
        <button (click)="addListClick()">Add to my list</button>
      </span>

    </div>
    <div class="col">
      <img *ngIf="movie?.poster_path" src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
    </div>

  </div>
